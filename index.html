<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="icon" href="images/icon.png?">
    <meta property="og:image" content="images/share.png?">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>
<body class="body">
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <main class="main">
        <section class="formSection">
            <h2 class="formSection__item formSection__item--first">Dodaj nowe zadanie</h2>
            <form class="formSection__item formSection__item--last js-form">
                <input type="text" placeholder="Co jest do zrobienia?" class="js-newTask form__inputBox">
                <button class="form__button" type="submit">Dodaj zadanie</button>
            </form>
        </section>
        <section class="taskSection">
            <h2 class="taskSection__item taskSection__item--first">Lista zadań</h2>
            <ul class=" taskSection__item taskSection__taskList js-taskList">

            </ul>
        </section>
    </main>
</body>
</html>
